name: flutter_lab
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  english_words: ^4.0.0
  fluentui_system_icons: ^1.1.222
  intl: ^0.19.0
  json_annotation: ^4.8.1
  http: ^1.2.0
  dio: ^5.4.0
  provider: ^6.1.1
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  get: ^4.6.6
  geolocator: ^11.0.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/text/